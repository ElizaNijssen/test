<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h1 id="colorName">Gray</h1>
    <nav>
        <div><img src="hamburger_menu.png" onclick="menuToggle()"></div>
        <div id="color-menu">
            <ul>
                <li id="gray-btn" onclick="grayBackground()"><h2>Gray</h2></li>
                <li id="red-btn" onclick="redBackground()"><h2>Red</h2></li>
                <li id="blue-btn" onclick="blueBackground()"><h2>Blue</h2></li>
                <li id="purple-btn" onclick="purpleBackground()"><h2>Purple</h2></li>
                <li id="pink-btn" onclick="pinkBackground()"><h2>Pink</h2></li>
            </ul>
        </div>
    </nav>
</body>
</html>
